<div class="basic-form">
  <form class="form-control" method="POST" enctype="multipart/form-data" id="newsletter_form">
  
    <input type="hidden" name="postUrl" value="https://track.bentonow.com/forms/d8c8b9b32a34503c3517dd960a385649/$newsletter_pt">
    <input type="hidden" name="redirectUrl" value="https://www.kyte.com.br/redirect-newsletter">
    <input class="basic-form-field form-field-email" type="email" name="email" placeholder="nome@email.com *" required>
    
    <!--START OF THE ATTRIBUTION FIELDS-->

    <!--These are the id fields-->

  	<input class="basic-form-field form-field-kid" type="hidden" id="basic-form-field-kid" name="kid">
    <!--Kyte ID user identification-->
    <input class="basic-form-field form-field-cid" type="hidden" id="basic-form-field-cid" name="cid">
    <!--Google Analytics general user identification-->
    <input class="basic-form-field form-field-aid" type="hidden" id="basic-form-field-aid" name="aid">
    <!--Our own user identification-->
    <input class="basic-form-field form-field-fbclid" type="hidden" id="basic-form-field-fbclid" name="fbclid">
    <!--facebook Ads user identification-->
    <input class="basic-form-field form-field-gclid" type="hidden" id="basic-form-field-gclid" name="gclid">
    <!--Google Ads user identification-->
    <!--The following are the traffic attribution fields-->
    <input class="basic-form-field form-field-utm_source" type="hidden" id="basic-form-field-utm_source" name="utm_source">
    <!--Origin i.e. google, facebook, etc.-->
    <input class="basic-form-field form-field-utm_medium" type="hidden" id="basic-form-field-utm_medium" name="utm_medium">
    <!--Medium i.e. cpc, email, social etc.-->
    <input class="basic-form-field form-field-utm_campaign" type="hidden" id="basic-form-field-utm_campaign" name="utm_campaign">
    <!--Campaign i.e. Black Friday etc.-->
    <input class="basic-form-field form-field-utm_content" type="hidden" id="basic-form-field-utm_content" name="utm_content">
    <!--Creative or CTA identification i.e. Green dog picture or cta-hero-->
    <input class="basic-form-field form-field-utm_term" type="hidden" id="basic-form-field-utm_term" name="utm_term">
    <!--Ad-based keywords-->
    <input class="basic-form-field form-field-ref" type="hidden" id="basic-form-field-ref" name="ref">
    <!--who come to your domain from other sites-->
    <input class="basic-form-field form-field-referrer" type="hidden" id="basic-form-field-referrer" name="referrer">
    <!--who come to your domain from other sites-->
    <input class="basic-form-field form-field-campaignid" type="hidden" id="basic-form-field-campaignid" name="campaignid">
    <!--Google Ads campaign id-->
    <input class="basic-form-field form-field-adgroupid" type="hidden" id="basic-form-field-adgroupid" name="adgroupid">
    <!--Google Ads adgroupn id-->
    <input class="basic-form-field form-field-keyword" type="hidden" id="basic-form-field-keyword" name="keyword">
    <input class="basic-form-field form-field-channel_flow" type="hidden" id="basic-form-field-channel_flow" name="channel_flow">
    <!--Organic tracking i.e. google/organic-->
  
    <!--END OF THE ATTRIBUTION FIELDS-->
    
    <button class="basic-form-button" type="submit">Assinar</button>
      
  </form>
</div>
